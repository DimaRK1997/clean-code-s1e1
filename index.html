<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-item" id="top-section-for-adding-element-to-list">
        <h3 class="add-item__title title" for="new-task">Add Item</h3>
        <div class="add-item__input-row row">
          <input class="row__input task" id="new-task" type="text">
          <button class="add-item__button btn-add btn">Add</button>
        </div>
      </section>
      <section class="section todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list list" id="incomplete-tasks">
          <li class="list__item row">
            <input class="row__input input-checkbox" type="checkbox">
            <label class="row__label task">Pay Bills</label>
            <input class="row__input task" type="text">
            <button class="row__button btn-edit btn">Edit</button>
            <button class="row__button btn-delete btn">
              <img class="delete-img" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="list__item row row_edit-mode">
            <input class="row__input input-checkbox" type="checkbox">
            <label class="row__label task">Go Shopping</label>
            <input class="row__input task" type="text" value="Go Shopping">
            <button class="row__button btn-save btn">Save</button>
            <button class="row__button btn-delete btn">
              <img class="delete-img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section done">
        <h3 class="done__title">Completed</h3>
        <ul class="done__list list" id="completed-tasks">
          <li class="list__item row">
            <input class="row__input input-checkbox" type="checkbox" checked>
            <label class="row__label task">See the Doctor</label>
            <input class="row__input task" type="text">
            <button class="row__button btn-edit btn">Edit</button>
            <button class="row__button btn-delete btn">
              <img class="delete-img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
